@if (isEditing || !this.task.title) {
<div [formGroup]="taskForm">
    <mat-form-field class="example-full-width">
        <input
            matInput
            placeholder="Напишите название задачи"
            formControlName="taskTitle"
            (keydown.enter)="saveTaskTitle()"
            (blur)="saveTaskTitle()"
            #sectionNameInput
        />
    </mat-form-field>
</div>
} @else {
<div (click)="editTaskTitle($event)">
    {{ task.title }}
</div>
}
