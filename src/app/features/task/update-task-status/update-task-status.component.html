<div class="container">
    <button
        mat-icon-button
        (click)="toggleEditing($event)"
        matTooltip="Изменить статус задачи"
    >
        <span class="material-icons">done</span>
    </button>
    @if (isEditing) {
    <mat-form-field>
        <mat-label>Статус задачи</mat-label>
        <mat-select
            [formControl]="taskStatus"
            name="status"
            (selectionChange)="updateTaskStatus()"
        >
            @for (status of statuses; track status) {
            <mat-option [value]="status?.value">
                {{ status?.viewValue }}
            </mat-option>
            }
        </mat-select>
    </mat-form-field>
    } @else if (task.status) {
    {{ TaskStatusEnum[task.status] }}
    }
</div>
